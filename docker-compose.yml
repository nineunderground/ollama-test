services:
  ollama:
    image: ollama/ollama:latest
    container_name: ollama-test
    ports:
      - "0.0.0.0:11434:11434"  # Bind to all interfaces for network access
    volumes:
      - ollama_data:/root/.ollama
    environment:
      - OLLAMA_HOST=0.0.0.0:11434  # Allow connections from any IP
    restart: unless-stopped
    deploy:
      resources:
        reservations:
          devices:
            - driver: nvidia
              device_ids: ['0']  # Explicitly use NVIDIA RTX 4080 SUPER
              capabilities: [gpu]

volumes:
  ollama_data:
