services:
  ollama:
    image: ollama/ollama:latest
    container_name: ollama-test
    ports:
      - "0.0.0.0:11434:11434"  # Bind to all interfaces for network access
    volumes:
      - ollama_data:/root/.ollama
    environment:
      - OLLAMA_HOST=0.0.0.0:11434  # Allow connections from any IP
      # Uncomment below to use a specific GPU (0 or 1)
      # - CUDA_VISIBLE_DEVICES=0
    restart: unless-stopped
    deploy:
      resources:
        reservations:
          devices:
            - driver: nvidia
              count: all  # Use all available GPUs
              capabilities: [gpu]

volumes:
  ollama_data:
